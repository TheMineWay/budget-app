version: "3.1"
services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: budgeter-client_dev
    volumes:
      - .:/client/app
    ports:
      - ${CLIENT_PORT}:${CLIENT_PORT}
    command: "npm run dev"
    environment:
      - CHOKIDAR_USEPOLLING=true
    tty: true
    
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev  # Assuming you have a Dockerfile in your ASP.NET project
    ports:
      - '${SERVER_PORT}:8080'
